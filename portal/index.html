<!DOCTYPE HTML>
<html>
<head>
    <title> Offline Google </title>
	<link href="./css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
	<link rel="stylesheet" type="text/js" href="./js/bootstrap.min.js">
</head>
    <body>
        <h2 class="text-center text-uppercase display-2"> Google Result Crawler </h2>
        <div class="container">
            <div id="accordion">
                <div class="card">
                    <div class="card-header">
                        <a class="card-link" data-toggle="collapse" href="#collapseOne"> Keyword Result </a>
                    </div>
                    <div id="collapseOne" class="collapse show" data-parent="#accordion">
                        <div class="card-body">
							<table class="table table-dark table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col" class="keyword_col_1"> Keyword </th>
                                        <th scope="col" class="keyword_col_2"> Max Page </th>
                                        <th scope="col" class="keyword_col_3"> Date </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- keyword columns start -->
                                    <!--
                                    <tr class="table-dark text-dark">
                                        <th scope="col" class="keyword_col_1"><a class="text_p" href="keyword_href"> keyword_keyword </a></th>
                                        <th scope="col" class="keyword_col_2"><p class="text_p"> keyword_maxpage </p></th>
                                        <th scope="col" class="keyword_col_3"><p class="text_p"> keyword_date </p></th>
                                    </tr>
                                    -->
                                    <!-- keyword columns end -->
                                </tbody>
                            </table>
						</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                    <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo"> Url Result </a>
                    </div>
                    <div id="collapseTwo" class="collapse" data-parent="#accordion">
                        <div class="card-body">
							<table class="table table-dark table-hover">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col" class="url_col_1"> Url </th>
                                        <th scope="col" class="url_col_2"> Date </th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- url columns start -->
                                    <!--
                                    <tr class="table-dark text-dark">
                                        <th scope="col" class="url_col_1"><a class="text_p" href="url_href"> url_url </a></th>
                                        <th scope="col" class="url_col_2"><p class="text_p"> url_date </p></th>
                                    </tr>
                                    -->
                                    <!-- url columns end -->
                                </tbody>
                            </table>
						</div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                    <a id="detail_a" class="collapsed card-link" data-toggle="collapse" href="#collapseThree"> About </a>
                    </div>
                    <div id="collapseThree" class="collapse" data-parent="#accordion">
                        <div class="card-body">
							<div class="row">
								<div class="col-md-4">
									<a href="https://github.com/wctsai20002"><img src="./images/dragon_cat.jpg" class="my_icon" alt="Me"></a>
								</div>
								<div class="col-md-8">
									<div><p class="self_info"> Gmail : <a href="mailto: wctsai20002@gmail.com"> wctsai20002@gmail.com </a></p></div>
									<div><p class="self_info"> Github : <a href="https://github.com/wctsai20002"> wctsai20002 (tweichuan) </a></p></div>
									<div><p class="self_info"> Facebook : <a href="https://facebook.com"> tweichuan </a></p></div>
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
